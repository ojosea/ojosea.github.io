<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Plantio de Café</title>
    <link rel="stylesheet" href="plantio.css">
</head>
<body>
    <h1>Calculadora de Plantio de Café</h1>
    <form id="coffeeForm">
        <label for="spacingP">Espaçamento entre os pés (metros):</label>
        <input type="number" id="spacingP" step="0.01" required><br><br>
        
        <label for="spacingC">Espaçamento entre as carreiras (metros):</label>
        <input type="number" id="spacingC" step="0.01" required><br><br>

        <label for="hectares">Quantidade de Hectares:</label>
        <input type="number" id="hectares" required><br><br>

        <button type="button" onclick="calculatePlants()">Calcular</button>
    </form>

    <p id="result"></p>

    <script src="plantio.js"></script>
</body>
</html>
